<!DOCTYPE html>
<html>
  <head>
    <title>Error: Incorrect User Credentials</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
      }
      .container {
        margin: 0 auto;
        width: 50%;
        text-align: center;
        margin-top: 50px;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }
      h1 {
        color: #ff6b6b;
      }
      p {
        font-size: 18px;
      }
      a {
        color: #fff;
        background-color: #4CAF50;
        padding: 10px;
        border-radius: 5px;
        text-decoration: none;
        margin-top: 20px;
        display: inline-block;
      }
      a:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Error: Incorrect User Credentials</h1>
      <p>The username or password you entered is incorrect. Please try again.</p>
      <a href="index.html">Go back to the Home page</a>
    </div>
  </body>
</html>
